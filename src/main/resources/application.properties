# Application name configuration
spring.application.name=library-management-system

# H2 Database Configuration
# URL for the H2 in-memory database
spring.datasource.url=jdbc:h2:mem:lms
# Enables the H2 console for web access (default localhost:8080/h2-console)
spring.h2.console.enabled=true
# Hibernate configuration to quote all database keywords globally
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Swagger Configuration
# Path where the Swagger UI will be accessible
springdoc.swagger-ui.path=/


